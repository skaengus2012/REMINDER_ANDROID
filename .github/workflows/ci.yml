name: Test CI (v4)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  test:
    name: Build check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        buildType: [ "debug", "release" ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run ci task for ${{ matrix.buildType }}
        run: |
          if [ "${{ matrix.buildType }}" == "debug" ]; then
            ./gradlew assembleDebug
          elif [ "${{ matrix.buildType }}" == "release" ]; then
            ./gradlew koverXmlReportRelease
          fi

      - name: Upload test report to codecov
        if: ${{ matrix.buildType == 'release' }}
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
          fail_ci_if_error: true
          directory: /home/runner/work/REMINDER_ANDROID/REMINDER_ANDROID/

      - name: Send ci result to slack channel
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          fields: job,commit,author,pullRequest,took
          mention: here,
          if_mention: failure,cancelled,
          custom_payload: |
            {
              text: 'Github Actions ÏïåÎ¶º',
              attachments: [{
                  color: '${{ job.status }}' === 'success' ? 'good' : '${{ job.status }}' === 'failure' ? 'danger' : 'warning',
                  title: 'Pull Request CI Í∞Ä ÏôÑÎ£åÎêêÏñ¥!',
                  text: 'ÏïÑÎûòÏóê ÏÉÅÏÑ∏Ìïú ÎÇ¥Ïö©Ïù¥ ÏûàÏúºÎãà, ÏÇ¥Ìé¥Î≥¥Î©¥ Ï¢ãÏùÑ Í≤É Í∞ôÏïÑ üòÜ',
                  fields: [
                      {
                          title: 'title',
                          value: `\`${process.env.AS_PULL_REQUEST}\``,
                          short: true
                      },
                      {
                          title: 'ci result',
                          value: '${{ job.status }}' === 'success' ? '\`ÏÑ±Í≥µ\`' : '${{ job.status }}' === 'failure' ? '\`Ïã§Ìå®\`' : '\`Ï§ëÎã®\`',
                          short: true
                      },
                      {
                          title: 'author',
                          value: `\`${process.env.AS_AUTHOR}\``,
                          short: true
                      },
                      {
                          title: 'job',
                          value: `\`${process.env.AS_JOB}\``,
                          short: true
                      },
                      {
                          title: 'commit',
                          value: `\`${process.env.AS_COMMIT}\``,
                          short: true
                      },
                      {
                          title: 'took',
                          value: `\`${process.env.AS_TOOK}\``,
                          short: true
                      }
                  ],
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_CI_URL }}
        if: always()